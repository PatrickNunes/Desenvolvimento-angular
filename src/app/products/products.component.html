<ul class="list-group">
    <li class="list-group-item" *ngFor="let product of products">
        <a href="#" (click)="setActiveProduct(product)">
            {{product.name}}
            
        </a>
    </li>
</ul>


<div *ngIf="activeProduct">
    <img [src]="activeProduct.img_url" alt="">
</div>
